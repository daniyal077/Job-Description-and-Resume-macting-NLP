<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Resume Matching</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Job Description And Resume Matching System</h1>
            <div class="card-body">
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="job_description">Job Description</label>
                        <textarea name="job_description" id="job_description" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="resume">Upload Resumes</label>
                        <p>Please upload more than 5 resumes.</p>
                        <input type="file" id="resume" name="resume" multiple accept=".pdf, .docx, .txt">
                    </div>
                    <button type="submit">Match Resumes</button>
                </form>
                {% if message %}
                    <p class="message">{{ message }}</p>
                {% endif %}

                {% if top_results %}
                    <h2>Top 3 Resumes</h2>
                    <ul>
                        {% for resume, score in top_results %}
                        <li>{{ resume }} - Similarity Score: {{ score }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

            </div>
        </div>
    </div>
</body>
</html>
